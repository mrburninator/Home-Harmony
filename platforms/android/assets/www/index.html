<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="main" ng-controller="mainController">
    <head>
      <title>{{ pageName }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
      <link rel="stylesheet" href="css/bootstrap-dialog.min.css" />
      <link rel="stylesheet" href="css/hh.css" />
    </head>

    <!-- define angular controller -->
    <body ng-controller="landingController">
      <img id="loader" src="assets/loading.gif" ng-hide="loading==false"/>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" ng-hide="user.isLoggedIn==false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#landing" ng-hide="user.isLoggedIn==true && hasHouse==true">Home Harmony</a>
            <a class="navbar-brand" href="#dashboard" ng-hide="user.isLoggedIn==false || hasHouse==false">Home Harmony</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" ng-hide="user.isLoggedIn==false">
              <li><a href="#dashboard" ng-hide="hasHouse==false">Dashboard</a></li>
              <li><a href="#home" ng-hide="hasHouse==true"><i class="fa fa-shield"></i> Home</a></li>
              <li><a href="#issue" ng-hide="hasHouse==false"><i class="fa fa-comment"></i> Issue</a></li>
              <li><a href="#messaging" ng-hide="hasHouse==false"><i class="fa fa-comment"></i> Messaging</a></li>
              <li><a href="#shoppinglist" ng-hide="hasHouse==false"><i class="fa fa-comment"></i> Shopping List</a></li>
              <li><a href="#settings" ng-hide="hasHouse==false"><i class="fa fa-comment"></i> Settings</a></li>
              <li ng-click="logoutSubmit()"><a href="#landing">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="hh">
        <div id="root" class="view-animate-container">
          <div ng-view class="view-animate"></div>
        </div>
      </div>

    </body>
    <!--JQuery library-->
    <script src="js/jquery-1.9.1.js"></script>
    <!--Angular library & extensions-->
    <script src="js/angular/angular.min.js"></script>

    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    -->

    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-local-storage.js"></script>
    <!--Firebase library & extensions- ->
    http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!--
    <script src="js/firebase/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    -->
    <script src="js/fastclick.js"></script>
    <!--RequireJS-->
    <script src="js/require.js"></script>
    <!--Bootstrap JS-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <!-- Firebase JS -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src='https://cdn.firebase.com/libs/firechat/2.0.1/firechat.min.js'></script>
    <!--Home Harmony Script library-->
    <script src="script.js"></script>
</html>
