<view class="padded">
  <div class="text-center">

    <div class="row">

      <div class="col-sm-12 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title"><h4>Add Issue</h4></span>
          </div>
          <div class="panel-body">
            <form ng-submit="addIssue()">

                <!-- IssueText Area-->
                <textarea ng-model="newIssueText" placeholder="add your issue" class="form-control" rows="3"></textarea>

                <!-- Repeat or Not -->
                <div class="checkbox form-group">
                   <label class="bold"><input type="checkbox" ng-model="Repeat">Repeat</label>
                </div>

                <!-- dropdown list to choose roommate -->
                <div class="dropdown">
                  <!--  full info is {{choosenroommate}} -->
                  <div class="form-group">
                      <label>Assign to? :</label>
                      <select class="form-control" data-ng-model="choosenroommate"
                              data-ng-options="act.$id for act in roommatelist">
                      </select>
                 </div>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title"><h4>Issue List</h4></span>
            <button ng-click="filterToggle()">{{DisplayMode}}</button>
          </div>
          <div class="panel-body">

            <ul class="list-group">
              <li class="list-group-item" ng-if="isEmpty.issues==true">No Issues Yet</li>
              <li ng-repeat="data in issues" class="list-group-item" ng-if="issueFilter(data,toggleFlag)">

                  <div>

                    Name : {{data.Name}}
                  </div>
                  <div>
                    AssignedBy : {{data.AssignedBy}}
                  </div>
                  <div>
                    Done : {{data.Done}}
                  </div>
                  <div>
                    Assigned To : {{data.AssignedTo.name}}
                  </div>
                  <div>
                  Repeat:  {{data.Repeat}}
                  </div>


              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </div>
</view>
