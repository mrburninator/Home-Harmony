<view class="padded">
  <div class="text-center">
    
    <div class="panel panel-default">
      <div class="panel-body">
          <ul class="list-group messageList">
            <li ng-repeat-start="data in messages.everyone" class="list-group-item" ng-class="{mine : data.mine}">
              <div>
                <img src="assets/default_user.png"/>
                <div>{{data.name}}</div>
              </div>
              <div>{{data.message}}</div>
            </li>
            <div ng-repeat-end></div>
          </ul>
      </div>
    </div>
    <div>
      
      <form role="form" ng-submit="addMessageSubmit()">
        <div class="form-group">
        <div class="form-group">
          <input id="msg" type="text" class="form-control" ng-model="msg"/>
        </div>
        <button type="submit" class="btn btn-default">Send</button>
      </form>
    </div>
  </div>
</view>
