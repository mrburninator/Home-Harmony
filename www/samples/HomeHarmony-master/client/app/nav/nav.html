<header 
  ng-class="{
  'logged-out': !currentUser
  }"
  class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">
      <a ui-sref="dash.default">
        <h4>
          <img src="assets/HHlogoWhite.png" class="hh-logo" alt="Home Harmony Logo" />
          <span class="main_title" style="color:white">ome Harmony</span>
        </h4>
      </a>
    </span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a ng-hide="currentUser" class="mdl-navigation__link" href="#/login"><h4>Login</h4></a>
      <a ng-hide="currentUser" class="mdl-navigation__link" href="#/newUser"><h4>New User</h4></a>
      <a ng-show="currentUser" class="mdl-navigation__link" ng-click="logOut()"><h4>Logout</h4></a>
    </nav>
  </div>
</header>
