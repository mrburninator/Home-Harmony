<view class="padded">
  <style>
    .roommateList li img{
      height: 64px;
      border-radius: 32px;
      border:2px solid rgb(223, 215, 202);
      min-height:64px;
      min-width:64px;
      background-color: #f6f6f6;
      box-shadow: 0px 0px 5px 2px rgb(223, 215, 202);
      float:left;
    }

    .roommateList form {
      overflow: auto;
    }

    .roommateList h4 {
      text-align: right;
    }

    .roommateList .form-group{
      float: right;
    }
  </style>
  <div class="text-center">
    
    <div class="row">

      <div class="col-sm-6 col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title"><h4>Change Password</h4></span>
          </div>
          <div class="panel-body">
            <form ng-submit="setPasswordSubmit()">
              <div class="form-group">
                  <label for="new_password">New Password:</label>
                  <input type="password" class="form-control" ng-model="new_password"/>
                </div>
              <button type="submit" class="btn btn-default">Change</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4" ng-hide="hasHouse==false">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title"><h4>Leave My House</h4></span>
          </div>
          <div class="panel-body">
            <form ng-submit="leaveHomeSubmit()">
              <button type="submit" class="btn btn-default">Leave</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-4" ng-hide="hasHouse==false">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="panel-title"><h4>My Roommates</h4></span>
          </div>
          <div class="panel-body">
            <ul class="list-group roommateList">
              <li class="list-group-item" ng-if="isEmpty.roommates==true">No Messages Received</li>
              <li ng-repeat="data in roommates" class="list-group-item">
                <form ng-submit="removeRoommate(data.name)">
                  <img ng-src="{{data.image}}"/>
                  <h4>{{data.name}}</h4>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default">Mark as Inactive</button>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  </div>
</view>
