<view class="padded">
  <div class="text-center">
    <h1>Shopping List Page</h1>

    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title"><h4>New Item</h4></span>
      </div>
      <div class="panel-body">
        <form ng-submit="addItem()">
          <div class="form-group">
            <label>Name:</label>
            <input ng-model="itemName" type="text" class="form-control" name="FirstName">
          </div>
          <div class="form-group">
            <label>Quantity:</label>
            <input ng-model="quantity" type="text" class="form-control" name="FirstName"><br>
          </div>
          <button type="submit" class="btn btn-default">Add Item</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
          <span class="panel-title"><h4>Shopping List</h4></span>
      </div>
      <div class="panel-body">
          <ul class="list-group">
            <li ng-repeat="data in list" class="list-group-item">
              <div>
              Name : {{data.name}}
              </div>
              <div>
              Quantity : {{data.quantity}}
              </div>
              <div ng-if="data.purchasedBy.length > 0">Purchased by: {{data.purchasedBy}}</div>
              <form ng-if="data.isPurchased==false" ng-submit="mark(data)">
                <button type="submit" class="btn btn-default">Purchase</button>
              </form>
            </li>
          </ul>
      </div>
    </div>

  </div>
</view>
